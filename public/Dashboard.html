<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/retroholz" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/jaldi" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="shortcut icon" type="image/png" href="Assets/solar-panels_4114975.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="nav-link" href="#Home"><i class="logo fa-solid fa-solar-panel"></i></a>
            <div class="navbar-links d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link px-2"  href="home.html">Home</a>
                    <a class="nav-link px-2 active" aria-current="page" href="Dashboard.html">Dashboard</a>
                    <a class="nav-link px-2" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
<!----------------- DASHBOARD ----------------->



    <section class="dashboard py-5">
        <div class="container text-center pt-3 ">
            <h3 class=" text-bolder" >Welcome to your dashboard</h3>
            <p class="text-dark">you can easly manage your Energy here!</p>
        </div>
        <div class="container w-100 mt-4">
            <!----------- weather and consumption row ------------>
            <div class="row">
                <div class="col-md-4 mt-5 pt-4">
                    <!--------- weather col --------->
                <div class="display-temp ">
                    <div>
                        <div class="container">
                            <div class="city-temp d-flex">
                
                                <!-- Today's Card -->
                                <div class="temp-card shadow">
                                    <div class="day-and-date d-flex justify-content-between">
                                        <p id="today">Monday</p>
                                        <p id="today-date">3 May</p>
                                    </div>
                
                                    <div class="temp-datails">
                                        <p id="location"></p>
                                        <div class="d-flex justify-content-between my-4">
                                            <div class="pt-3">
                                                <h2 id="today-degree" class="d-inline-block"></h2>
                                                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                                            </div>
                                            <img id="today-icon" width="90" />
                                        </div>
                                        <p id="today-description"></p>
                                        <div class="details">
                                            <i class="fas fa-umbrella pr-1"></i>
                                            <span id="humidty"></span> <span>%</span>
                
                                            <i class="fas fa-wind pl-3 pr-1"></i>
                                            <span id="wind"></span> <span>km/h</span>
                
                                            <i class="far fa-compass pl-3 pr-1"></i>
                                            <span id="compass"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!--------- end of weather col --------->
                <!--------- consumption col --------->
                <div class="col-md-8">
                    <div class="btn-group mt-4 d-flex justify-content-end" role="group" >
                        <button type="button" class="btn btn-outline-primary active" data-interval="day">Day</button>
                        <button type="button" class="btn btn-outline-primary" data-interval="week">Week</button>
                        <button type="button" class="btn btn-outline-primary" data-interval="month">Month</button>
                        <button type="button" class="btn btn-outline-primary" data-interval="year">Year</button>
                    </div>
                    <div id="chartContainer" class="mt-4"></div>
                </div>
                <!--------- end of consumption col --------->
            </div>
            <!------------- battery row -->
            <div class="row battery">
                <div class=" d-flex justify-content-center">
                    <div class="col-md-4">
                        <div class="battery-card card text-white shadow d-flex rounded-1" style="max-width: 18rem;">
                            <div class="card-header text-center">
                                <p>Battery Status</p>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="battery-status">
                                        <div class="battery-level">
                                            <div class="battery-fill"></div>
                                            <span class="battery-percentage"></span>
                                        </div>
                                        <div class="battery-status-text py-3">
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">

                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/battery.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
